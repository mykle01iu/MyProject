<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKhaipee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        header {
            background: #ff5733;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background: white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #e04e2f;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .logo {
            position: absolute;
            top: 26px;
            left: 40px;
            width: 60px;
            height: 60px;

        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Shopee-logo.jpg" alt="logo" class="logo">
        <h1>Chào mừng đến với DKhaipee</h1>
    </header>
    
    <section class="container">
        <h2>Các Mặt Hàng Của Chúng Tôi</h2>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 3.200.000đ</p>
            <a href="#" class="buy button">Mua ngay</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 2.150.000đ</p>
            <a href="#" class="button">Mua ngay</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Sản phẩm 2">
            <h3>Sản phẩm 3</h3>
            <p>Giá: 4.350.000đ</p>
            <a href="#" class="button">Mua ngay</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 DKhaipee. Bản quyền thuộc sở hữu của DK Co. Ltd.</p>
    </footer>
</body>
</html>
